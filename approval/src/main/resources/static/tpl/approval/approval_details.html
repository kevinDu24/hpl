<div ng-controller="approvalDetailsController">
    <div class="wrapper-xs" >
        <div class="panel panel-default">
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <div class="panel-body">
                <div align="center"><img src="img/logo_icon.png" alt="." height="30px" style="margin-bottom: 5px;">&nbsp;
                    <label style="font-weight: bold;font-size: 17px;margin-bottom:0px;">预审批</label></div>
                <div class="">
                    <div class="row clearfix">
                        <div>
                            <img src="img/common/预审批.png" alt="." height="30px"><label class="">预审批字段</label>
                        </div>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;margin-top:0px;margin-bottom:10px;" />
                        <div class="col-sm-15 col-lg-15 col-md-15 column">
                            <form class="form-horizontal" role="form" id="addInfoForm">
                                <div class="wrapper-md" >
                                    <accordion close-others="oneAtATime"  class="" >
                                        <accordion-group  is-open="info1.isOpen" ng-model = "info1.isOpen">
                                            <accordion-heading>
                                                申请人信息(*必填项)<i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down':info1.isOpen, 'fa-angle-right': !info1.isOpen}" ></i>
                                            </accordion-heading>
                                            <div class="form-group">
                                                <label  class="col-sm-3 col-xs-4 control-label">姓名：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" ng-model ="apply.applicantName" placeholder="请输入您的姓名"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label">身份证号码：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" maxlength="18" ng-model="apply.idCardNum" placeholder="请输入身份证号码"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label">手机号：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="tel" class="form-control" minlength="11" maxlength="11" ng-model="apply.applicantPhoneNum" placeholder="请输入您的手机号"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label">工作单位名称：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" ng-model="apply.applicantConmany" placeholder="请输入您的工作单位"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label">年薪(万元)：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="number" class="form-control" ng-model="apply.yearlySalary" placeholder="请输入您的收入"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label">居住地：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" ng-model="apply.homeAddress" placeholder="请输入您的实际居住地"/>
                                                </div>
                                            </div>
                                        </accordion-group>
                                        <hr style="height:1px;border:none;border-top:1px solid #555555;margin-top:0px;margin-bottom:10px;" />
                                        <accordion-group  is-open="info2.isOpen" ng-model = "info2.isOpen">
                                            <accordion-heading>
                                                紧急联系人(*必填项)<i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down':info2.isOpen, 'fa-angle-right': !info2.isOpen}" ></i>
                                            </accordion-heading>
                                            <div class="form-group">
                                                <label  class="col-sm-3 col-xs-4 control-label">联系人1姓名：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" ng-model ="apply.contact1Name"  placeholder="联系人1姓名(必填项)"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label">联系人1手机号：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="tel" class="form-control" minlength="11" maxlength="11" ng-model ="apply.contact1Mobile" placeholder="联系人1号码(必填项)"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label"></span>联系人1与客户关系：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <select class="form-control" ng-model ="apply.contact1Relationship" >
                                                        <option value="家人">家人</option>
                                                        <option value="亲戚">亲戚</option>
                                                        <option value="朋友">朋友</option>
                                                        <option value="同事">同事</option>
                                                        <option value="其他">其他</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label  class="col-sm-3 col-xs-4 control-label">联系人2姓名：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" ng-model ="apply.contact2Name"  placeholder="联系人2姓名(必填项)"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label">联系人2手机号：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <input type="tel" class="form-control" minlength="11" maxlength="11" ng-model="apply.contact2Mobile" placeholder="联系人2号码(必填项)"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 col-xs-4 control-label"></span>联系人2与客户关系：</label>
                                                <div class="col-sm-8 col-xs-8">
                                                    <select class="form-control" ng-model ="apply.contact2Relationship" >
                                                        <option value="家人">家人</option>
                                                        <option value="亲戚">亲戚</option>
                                                        <option value="朋友">朋友</option>
                                                        <option value="同事">同事</option>
                                                        <option value="其他">其他</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </accordion-group>
                                        <hr style="height:1px;border:none;border-top:1px solid #555555;margin-top:0px;margin-bottom:10px;" />
                                        <accordion-group  is-open="info3.isOpen" ng-model = "info3.isOpen">
                                            <accordion-heading>
                                                配偶信息<i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down':info3.isOpen, 'fa-angle-right': !info3.isOpen}" ></i>
                                            </accordion-heading>
                                            <div align="center">
                                                <input type="radio" name="maritalStatus" ng-model = "user.maritalStatus" value="0" >已婚
                                                &nbsp;&nbsp;&nbsp;
                                                <input type="radio" name="maritalStatus" ng-model = "user.maritalStatus" value="1" >未婚
                                            </div>
                                            &nbsp;
                                            <div ng-show = "user.maritalStatus==0">
                                                <div class="form-group">
                                                    <label  class="col-sm-3 col-xs-4 control-label">姓名：</label>
                                                    <div class="col-sm-8 col-xs-8">
                                                        <input type="text" class="form-control" ng-model ="apply.mateName" placeholder="请输入配偶姓名(必填项)"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 col-xs-4 control-label">身份证号码：</label>
                                                    <div class="col-sm-8 col-xs-8">
                                                        <input type="text" class="form-control" maxlength="18" ng-model ="apply.mateIdty"   placeholder="请输入配偶身份证(必填项)"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 col-xs-4 control-label">手机号：</label>
                                                    <div class="col-sm-8 col-xs-8">
                                                        <input type="tel" class="form-control" minlength="11" maxlength="11" ng-model ="apply.mateMobile"   placeholder="输入配偶手机号(必填项)"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </accordion-group>
                                        <hr style="height:1px;border:none;border-top:1px solid #555555;margin-top:0px;margin-bottom:10px;" />
                                    </accordion>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div style= "margin-top: 30px;" >
                        <button type="submit" class="btn btn-primary w-full" ng-click="submit()" style="background:#FF8C00;border-radius:8px; border:1px solid #FF8C00">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
